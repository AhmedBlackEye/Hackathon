<!DOCTYPE html>
<html lang="en">
<head>

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style/sidebar.css">

<body>
    <nav class="sidebar close">

                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search...">
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-home-alt icon' ></i>

                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-bar-chart-alt-2 icon' ></i>
                            <span class="text nav-text">Leaderboard</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-bell icon'></i>
                            <span class="text nav-text">Notifications</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-book icon' ></i>
                            <span class="text nav-text">HW help</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-bookmark icon' ></i>
                            <span class="text nav-text">Bookmarks</span>
                        </a>
                    </li>

                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon' ></i>

                    </a>
                </li>

                <!-- <li class="mode">

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                 -->

    </nav>

    <main class="home">
        <div class="nav-2">
            <div class="text" id="school-name">LAET Blogs</div>
            <div class="account-div">

                <div class="account">
                    <img class='account-pic' src="images/account-img.png" alt="" srcset="">
                    <ul class="dropdown">
                        <li><a href="#">View profile</a></li>

                    </ul>
